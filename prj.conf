CONFIG_MAIN_STACK_SIZE=2048

CONFIG_I2C_INIT_PRIORITY=60
CONFIG_LOG=y

# Enable I2C
CONFIG_I2C=y

# Enable sensor framework
CONFIG_SENSOR=y

# Enable BME680 driver
CONFIG_BME680=y

# Enable logging to see console output
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Enable serial console for output
CONFIG_SERIAL=y

# (Optional) Enable WiFi if needed for your board
#CONFIG_WIFI=y

# Enable detailed BME680 logs (optional for debugging)
#CONFIG_BME680_LOG_LEVEL_DBG=y

